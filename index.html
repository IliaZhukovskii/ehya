                    <input type="tel" class="modal-input modal-input--number number-mask" placeholder="Phone Number*"

                    <input type="email" class="modal-input modal-input--email" placeholder="Email*" name="email"
                         required minlength="7">
                    <textarea class="modal-input modal-input--message" name="message" placeholder="Message"></textarea>
                    <button class="modal-button" type="submit">Send</button>
               </form>
          </div>
